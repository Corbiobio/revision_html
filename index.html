            <p>Le genre Panthera a été défini par Oken en 1816 ; il est classé dans les Pantherinés (Pantherinae), sous-famille appelée autrement « grands félins » ou « gros chats ».</p>

 <section>
        <input type="radio" id="leopart" name="felin">
        <label for="leopart"><h2>le leopart</h2></label>

        <hr>

        <div>
            <img src="/img/felin/leopard.jpg" alt="">
            <div class="text">
                <p>Le léopard (Panthera pardus) ou panthère est une espèce de félins de la sous-famille des panthérinés. Ce félin présente un pelage fauve tacheté de rosettes ; une forme mélanique existe également. Excellent grimpeur et sauteur, le léopard a la particularité de hisser ses proies à la fourche d'un arbre pour les mettre à l'abri des autres prédateurs.</p>
                <p>Félin solitaire et opportuniste, le léopard est largement distribué en Afrique et en Asie du Sud-Est sur de nombreux types d'habitats. La taille de la population est toutefois considérée comme en baisse par l'Union internationale pour la conservation de la nature, qui classe l'espèce comme quasi-menacée. Cinq sous-espèces sont considérées comme en danger ou en danger critique d'extinction : le léopard d'Arabie, le léopard de l'Amour, le léopard de Java, le léopard de Ceylan et le léopard de Perse. </p>
            </div>
        </div>
    </section>

    <section>
        <input type="radio" id="lion" name="felin">
        <label for="lion"><h2>le lion</h2></label>

        <hr>

        <div>
            <img src="/img/felin/lion.jpg" alt="">
            <div class="text">
                <p>Le lion (Panthera leo) est un mammifère carnivore de la famille des félidés du genre Panthera (félins). Il est surnommé « le roi des animaux » car sa crinière lui donne un aspect semblable au Soleil, qui apparaît comme « le roi des astres ». Le mâle adulte, aisément reconnaissable à son importante crinière, accuse une masse moyenne qui peut être variable selon les zones géographiques où il se trouve, allant de 174,9 kg pour les lions de Kruger à 217 kg pour les lions de Transvaal. Certains spécimens très rares peuvent atteindre voire exceptionnellement dépasser 250 kg. Un mâle adulte se nourrit de 7 kg de viande chaque jour contre 5 kg chez la femelle. Le lion est un animal grégaire, c'est-à-dire qu'il vit en larges groupes familiaux, contrairement aux autres félins. Son espérance de vie, à l'état sauvage, est comprise entre 7 et 12 ans pour le mâle et 14 à 20 ans pour la femelle, mais il dépasse fréquemment les 30 ans en captivité.</p>
                <p>La femelle du lion est la lionne, c'est elle qui va chasser, son petit est le lionceau. Le lion mâle ne chasse pas mais il est chargé de combattre les intrusions sur le territoire et les menaces contre la troupe. Le lion rugit. Il n'existe actuellement à l'état sauvage plus que 16 500 à 30 000 spécimens dans la savane africaine, répartis en une dizaine de sous-espèces1 et environ 300 au parc national de Gir Forest au nord-ouest de l'Inde2.</p>
            </div>
        </div>
    </section>

    <section>
        <input type="radio" id="tigre" name="felin">
        <label for="tigre"><h2>le tigre</h2></label>

        <hr>

        <div>
            <img src="/img/felin/Tigre05.jpg" alt="">
            <div class="text">
                <p>Le tigre (Panthera tigris) est un mammifère carnivore de la famille des félidés (Felidae) du genre Panthera. Aisément reconnaissable à sa fourrure rousse rayée de noir, il est le plus grand félin sauvage et l'un des plus grands carnivores du monde. L'espèce est divisée en neuf sous-espèces présentant des différences mineures de taille ou de comportement. Superprédateur, il chasse principalement les cerfs et les sangliers, bien qu'il puisse s'attaquer à des proies de taille plus importante comme les buffles. Jusqu'au XIXe siècle, le Tigre était réputé mangeur d'hommes. La structure sociale des tigres en fait un animal solitaire ; le mâle possède un territoire qui englobe les domaines de plusieurs femelles et ne participe pas à l'éducation des petits.</p>
            </div>
        </div>
    </section>

    <section>
        <input type="radio" id="panthere" name="felin">
        <label for="panthere"><h2>La panthère des neiges</h2></label>

        <hr>

        <div>
            <img src="/img/felin/leopard_neige.jpg" alt="">
            <div class="text">
                <p>L'once (Panthera uncia), aussi appelée irbis, panthère des neiges ou léopard des neiges est une espèce de félins des hautes montagnes. On la rencontre dans les vallées isolées des montagnes d'Asie centrale, de Sibérie centrale (dans la réserve naturelle de Saïano-Chouchensk) et de l'Altaï (notamment dans la réserve naturelle de Katoun), où elle monte jusqu'à 5 500 m. On l'appelle le « fantôme des montagnes ».</p>
                <p>Auparavant cette espèce était classée dans le genre Uncia, dont elle était la seule représentante (espèce Uncia uncia). Elle fait à présent partie du genre Panthera.</p>
            </div>
        </div>
    </section>

    <section>
        <input type="radio" id="jaguar" name="felin">
        <label for="jaguar"><h2>Le jaguar</h2></label>

        <hr>

        <div>
            <img src="/img/felin/jaguar.jpg" alt="">
            <div class="text">
                <p>Le jaguar (Panthera onca) est un mammifère carnivore de la famille des félidés. C'est l'un des quatre « grands félins » du genre Panthera, avec le tigre, le lion et le léopard. Son aire de répartition actuelle s'étend du Mexique à la majeure partie de l'Amérique centrale et de l'Amérique du Sud, jusqu'au nord de l'Argentine et du Paraguay. Hormis des errances occasionnelles de spécimens originaires du Mexique, le jaguar est une espèce extirpée des États-Unis depuis le début des années 1970.</p>
            </div>
        </div>
    </section>

        <article>
            <h1 >Les villes</h1>
            <section>
                <h2>Tokyo</h2>
                <p><span class="continent">Tokyo</span> est la ville la plus chère du monde, suivie de Londres tandis que Paris arrive à la 17e place et Asuncion arrive à la dernière place du classement, selon une enquête réalisée par le cabinet de conseil Mercer HRC.</p>
                <p>La capitale japonaise occupait déjà la première place du classement l'année dernière, en revanche la capitale anglaise est remontée de la cinquième à la deuxième place.</p>
                <p>C'est la russe<span class="continent"> Moscou </span>qui monte sur la troisième marche du podium, suivie d'une autre ville japonaise Osaka et de Hong-Kong en cinquième position.</p>
            </section>

            <section>
                <h2>New York</h2>
                <p><span class="continent">New York </span>, la ville la plus onéreuse d'<span class="continent">Amérique du Nord</span>, s'affiche à la 12e place du classement. Et c'est au sud du continent américain, à Asuncion au Paraguay que la vie est la moins chère du monde, selon cette étude.</p>
                <p>"Les importantes modifications dans le classement sur le coût de la vie sont dues aux fluctuations monétaires, notamment à celle du dollar et de l'euro", relève l'enquête. S'agissant de Paris, l'étude note que "le logement reste très difficile à trouver surtout lorsqu'il s'agit d'habitations meublées".</p>
            </section>

            <section>
                <h2>Ville moins cher</h2>
                <p>Quatre des cinq villes les moins <span class="compagnie">chères</span> d'Europe font partie des nouveaux entrants de l'Union européenne: Ljubljana (Slovénie), Vilnius (Lituanie), Limassol (Chypre) et Bucarest (Roumanie).</p>
                <p>Parmi les cinquante villes les plus chères, près de la moitié (24) sont européennes. Dans cette zone géographique, Londres, la plus chère en raison "du logement et du transport", est suivie de Copenhague (Danemark) et de Milan (Italie).</p>
                <p>En Amérique Latine, c'est la capitale du Pérou, Lima, qui se situe à la première place sur le continent.</p>
                <p>L'étude, qui porte sur <span class="compagnie">144 villes</span>, se fonde sur des critères relatifs au logement, à la nourriture, à l'habillement et les appareils ménagers ou encore aux transports et aux loisirs.</p>
            </section>
